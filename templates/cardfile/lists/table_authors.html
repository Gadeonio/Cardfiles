{% load getattribute %}
<table>
    <thead>
        <tr>
            <td>#</td>
            <td>Автор текста</td>
        </tr>
    </thead>
    <tbody>
        {% for object in object_list %}
            <tr>
                <td>{{ forloop.counter }}
                <td><a href="{% url 'cardfile:author_of_text_detail' object.pk %}">{{ object.name }}</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
