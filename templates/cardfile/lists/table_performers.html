{% load getattribute %}
<table>
    <thead>
        <tr>
            <td>#</td>
            <td>Исполнитель</td>
        </tr>
    </thead>
    <tbody>
        {% for object in object_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="{% url 'cardfile:performer_detail' object.pk %}">{{ object.name }}</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
