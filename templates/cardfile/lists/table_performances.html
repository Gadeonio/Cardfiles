{% load getattribute %}
<table>
    <thead>
        <tr>
            <td>Произведение</td>
            <td>Исполнители</td>
        </tr>
    </thead>
    <tbody>
        {% for object in object_list %}
            <tr>
                <td><a href="{% url 'cardfile:performance_detail' object.pk %}">{{ object.artworks }}</a></td>
                <td>{% for performer in object.performers.all %}<br>{{ performer }}{% empty %}Информации не будет{% endfor %}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
